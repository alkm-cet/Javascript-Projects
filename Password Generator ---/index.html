<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Password Generator</h1>
    <div id="container">
        
        <div id="output"></div>

        <div id="bottomContainer">
            <p>Password length <input type="text" id="lengthbox" placeholder="Length.."></p>
            <p>Include uppercase letters <input type="checkbox" name="" id="uC"></p>
            <p>Include lowercase letters <input type="checkbox" name="" id="lC"></p>
            <p>Include numbers <input type="checkbox" name="" id="N"></p>
            <p>Include symbols <input type="checkbox" name="" id="S"></p>
        </div>
        <button id="btn">Generate</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
