<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>

    </style>

<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-4 border rounded">Column</div>
            <div class="col-sm-8 border rounded">Column</div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 border rounded">Column</div>
            <div class="col-sm-3 border rounded">Column</div>
            <div class="col-sm-3 border rounded">Column</div>
            <div class="col-sm-3 border rounded">Column</div>
        </div>

        <div class="card mt-4">
            <div class="row">
                <div class="col-5">
                    <img src="https://picsum.photos/200" alt="">
                </div>
    
                <div class="col-7">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                        <button class="btn btn-warning">Button</button>
                        <input type="color" class="mt-3 form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                    </div>
    
                </div>
            </div>
        </div>



    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
