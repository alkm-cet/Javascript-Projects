<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>

    </style>
</head>

<body>

    <div class="container mt-5">

        <form class="w-50">

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label for="adress" class="form-label">Adress</label>
                <textarea name="adress" id="adress" class="form-control form-control-sm"></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">File Upload</label>
                <input type="file" id="file" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>

                <select name="city" id="city" class="form-select form-select-sm">
                    <option value="0">Denizli</option>
                    <option value="1">Ä°stanbul</option>
                    <option value="2">Ankara</option>
                    <option value="3">Bursa</option>
                </select>

            </div>

            <div class="form-check">
                <input type="checkbox" name="" id="gender" class="form-check-input">
                <label for="gender">Gender</label>
            </div>

            <button class="btn btn-warning mt-3">Submit
            </button>

        </form>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
