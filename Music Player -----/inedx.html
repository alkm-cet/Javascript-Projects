<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    <audio id="audioTag" src=""></audio>

    <div id="container" class="">

        <div id="picture">
            <img src="https://yildirimzlm.s3.us-east-2.amazonaws.com/post-malone-2.jpeg" alt="" id="img">
        </div>

        <span id="musicName">Rockstar (feat.21 Savage)</span>
        <span id="artistName">Post Malone</span>

        <input type="range" name="" id="range">

        <div id="durationDiv">
            <span id="currentDuration">00:00</span>
            <span id="totalDuration"></span>
        </div>

        <div id="bottomDiv">

            <div id="buttonDiv">
                <span id="previousBtn" class="material-symbols-outlined">
                    skip_previous
                </span>
                <span id="playBtn" class="material-symbols-outlined">
                    play_arrow
                </span>
                <span id="nextBtn" class="material-symbols-outlined">
                    skip_next
                </span>
            </div>
          

            <div id="volumeContainer">

                <span id="volumeBtn" class="material-symbols-outlined">
                    volume_up
                </span>

                <input type="range" name="" id="volumeBar" max="100" min="0" value="10">
            </div>

        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
